<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - AKSARARIA</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6 sm:p-8">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img
          src="/aksararia.png"
          alt="AKSARARIA Logo"
          class="h-12 sm:h-16 w-auto object-contain"
        />
      </div>

      <h2 class="text-xl sm:text-2xl font-bold text-center text-blue-800 mb-6">
        Daftar Akun Baru
      </h2>

      <!-- Form Register -->
      <form action="/register" method="POST" class="space-y-4">
        <!-- Nama -->
        <div>
          <label for="nama" class="block text-sm font-medium text-gray-700"
            >Nama</label
          >
          <input
            type="text"
            name="nama"
            id="nama"
            required
            class="mt-1 w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            name="email"
            id="email"
            required
            class="mt-1 w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            class="mt-1 w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <!-- Flash Error Message -->
        <% if (error_msg) { %>
        <div class="text-red-700"><%= error_msg %></div>
        <% } %>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
        >
          Daftar
        </button>
      </form>

      <!-- Tombol Kembali ke Beranda -->
      <a
        href="/"
        class="block mt-4 w-full bg-blue-100 hover:bg-blue-200 text-blue-800 font-semibold py-2 px-4 rounded-lg text-center transition duration-200"
      >
        Kembali ke Beranda
      </a>

      <!-- Login -->
      <p class="mt-4 text-center text-sm sm:text-base text-gray-600">
        Sudah punya akun?
        <a href="/login" class="text-blue-500 hover:text-blue-700 font-semibold"
          >Login di sini</a
        >
      </p>
    </div>
  </body>
</html>
