<!DOCTYPE html>
<html>
<head>
  <title>Edit Buku: <%= book.judul %></title>
</head>
<body>
  <h2>Edit Buku: <%= book.judul %></h2>

  <% if (success_msg) { %>
    <div class="flash-message success"><%= success_msg %></div>
  <% } %>
  <% if (error_msg) { %>
    <div class="flash-message error"><%= error_msg %></div>
  <% } %>

  <form action="/books/edit/<%= book.id %>" method="POST" enctype="multipart/form-data">
    <label>Judul:</label>
    <input type="text" name="judul" value="<%= book.judul %>" required><br><br>

    <label>Penulis:</label>
    <input type="text" name="penulis" value="<%= book.penulis %>" required><br><br>

    <label>Genre:</label>
    <input type="text" name="genre" value="<%= book.genre || '' %>"><br><br>

    <label>Tahun Terbit:</label>
    <input type="number" name="tahun_terbit" value="<%= book.tahun_terbit || '' %>"><br><br>

    <label>Deskripsi:</label><br>
    <textarea name="deskripsi" rows="5" cols="40"><%= book.deskripsi || '' %></textarea><br><br>

    <label>Link Baca/Beli:</label>
    <input type="text" name="link_baca_beli" value="<%= book.link_baca_beli || '' %>"><br><br>

    <label>Upload Sampul Buku (opsional):</label>
    <input type="file" name="sampul" accept="image/*"><br><br>

    <button type="submit">Ajukan Perubahan</button>
  </form>
</body>
</html>
