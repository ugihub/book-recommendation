
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Buku</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen font-sans text-gray-800">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="hidden md:flex flex-col bg-white shadow-lg z-30 transition-all duration-300 w-64 md:w-64 sidebar-open">
      <div class="flex items-center justify-between h-20 border-b border-blue-100 px-4">
        <img src="/aksararia.png" alt="AKSARARIA Logo" class="h-10 object-contain sidebar-logo transition-all duration-300">
        <button id="sidebar-toggle" class="text-blue-600 text-2xl focus:outline-none ml-2">
          <span id="sidebar-toggle-icon">Â«</span>
        </button>
      </div>
      <nav class="flex-1 p-6 space-y-2">
        <a href="/" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-50 transition">
          <span class="text-blue-600 text-xl">ğŸ </span>
          <span class="sidebar-label font-semibold text-blue-700 ml-3">Beranda</span>
        </a>
        <a href="/books/my-books" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-50 transition">
          <span class="text-blue-600 text-xl">ğŸ“–</span>
          <span class="sidebar-label font-semibold text-blue-700 ml-3">Buku Saya</span>
        </a>
        <a href="/books/submit-book" class="flex items-center px-3 py-2 rounded-lg bg-blue-100">
          <span class="text-blue-600 text-xl">ğŸ“š</span>
          <span class="sidebar-label font-semibold text-blue-700 ml-3">Submit Buku</span>
        </a>
        <a href="/logout" class="flex items-center px-3 py-2 rounded-lg hover:bg-blue-50 transition">
          <span class="text-blue-600 text-xl">ğŸšª</span>
          <span class="sidebar-label font-semibold text-blue-700 ml-3">Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-6 transition-all duration-300 md:ml-64">
    <!-- Sidebar Toggle Script -->
    <script>
      const sidebar = document.getElementById('sidebar');
      const mainContent = document.getElementById('main-content');
      const sidebarToggle = document.getElementById('sidebar-toggle');
      const sidebarToggleIcon = document.getElementById('sidebar-toggle-icon');
      function setSidebar(open) {
        if (open) {
          sidebar.classList.remove('w-20', 'sidebar-closed');
          sidebar.classList.add('w-64', 'sidebar-open');
          mainContent.classList.remove('md:ml-20');
          mainContent.classList.add('md:ml-64');
          document.querySelectorAll('.sidebar-label').forEach(e => e.classList.remove('hidden'));
          sidebarToggleIcon.textContent = 'Â«';
        } else {
          sidebar.classList.remove('w-64', 'sidebar-open');
          sidebar.classList.add('w-20', 'sidebar-closed');
          mainContent.classList.remove('md:ml-64');
          mainContent.classList.add('md:ml-20');
          document.querySelectorAll('.sidebar-label').forEach(e => e.classList.add('hidden'));
          sidebarToggleIcon.textContent = 'Â»';
        }
      }
      let sidebarOpen = true;
      setSidebar(sidebarOpen);
      sidebarToggle.addEventListener('click', () => {
        sidebarOpen = !sidebarOpen;
        setSidebar(sidebarOpen);
      });
    </script>
      <h1 class="text-2xl font-bold text-blue-800 mb-6">ğŸ“š Submit Buku Baru</h1>

      <% if (error_msg) { %>
        <div class="bg-red-100 text-red-700 p-3 rounded mb-6 text-center"><%= error_msg %></div>
      <% } %>

      <form action="/books/submit" method="POST" enctype="multipart/form-data" class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Judul:</label>
          <input type="text" name="judul" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Penulis:</label>
          <input type="text" name="penulis" required class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Genre:</label>
          <input type="text" name="genre" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Tahun Terbit:</label>
          <input type="number" name="tahun_terbit" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Penghargaan (opsional):</label>
          <input type="text" name="awards" placeholder="Misal: Pulitzer Prize, Booker Prize" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <small class="text-gray-500">Masukkan penghargaan jika buku ini pernah mendapatkannya. Pisahkan dengan koma jika lebih dari satu.</small>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Deskripsi:</label>
          <textarea name="deskripsi" rows="5" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Link Baca/Beli (Opsional):</label>
          <input type="text" name="link_baca_beli" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Sampul Buku:</label>
          <input type="file" name="sampul" accept="image/*" class="w-full px-4 py-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
        </div>
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">Kirim Buku</button>
      </form>
    </main>
  </div>
</body>
</html>
