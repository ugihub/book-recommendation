<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Buku</title>
  <link rel="icon" type="image/x-icon" href="/images/aksararia.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans">
  <!-- Konten Utama -->
  <div id="main-content" class="md:ml-64 p-6 transition-all duration-300">
    <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md p-6 sm:p-8">
      <h2 class="text-xl sm:text-2xl font-bold text-center text-blue-800 mb-6">Edit Buku: <%= book.judul %></h2>

      <!-- Flash Messages -->
      <% if (error_msg) { %>
        <div class="bg-red-100 text-red-700 p-3 rounded mb-6 text-center">
          <%= error_msg %>
        </div>
      <% } %>
      <% if (success_msg) { %>
        <div class="bg-green-100 text-green-700 p-3 rounded mb-6 text-center">
          <%= success_msg %>
        </div>
      <% } %>

      <form action="/admin/book-edits/<%= edit.id %>/approve" method="POST" enctype="multipart/form-data" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Judul Asli</label>
          <input type="text" value="<%= book.judul %>" disabled class="w-full px-4 py-2 border border-blue-300 rounded-lg bg-gray-100" />
        </div>
        <% if (edit.edit_judul) { %>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Judul Baru</label>
            <input type="text" value="<%= edit.edit_judul %>" disabled class="w-full px-4 py-2 border border-blue-300 rounded-lg bg-gray-100" />
          </div>
        <% } %>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Penulis Asli</label>
          <input type="text" value="<%= book.penulis %>" disabled class="w-full px-4 py-2 border border-blue-300 rounded-lg bg-gray-100" />
        </div>
        <% if (edit.edit_penulis) { %>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Penulis Baru</label>
            <input type="text" value="<%= edit.edit_penulis %>" disabled class="w-full px-4 py-2 border border-blue-300 rounded-lg bg-gray-100" />
          </div>
        <% } %>
        
        <% if (edit.sampul_url) { %>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Sampul Baru</label>
            <img src="<%= edit.sampul_url %>" alt="Sampul baru" class="w-full h-auto object-cover rounded-md" />
          </div>
        <% } %>
        
        <div class="flex space-x-4">
          <button type="submit" name="action" value="approve" class="w-1/2 bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
            Setujui
          </button>
          <button type="submit" name="action" value="reject" class="w-1/2 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
            Tolak
          </button>
        </div>
      </form>
      <div class="mt-6 text-center">
        <a href="/admin/book-edits" class="text-blue-500 hover:text-blue-700 font-semibold">
          &larr; Kembali ke Daftar Permintaan Edit
        </a>
      </div>
    </div>
  </div>
</body>
</html>
